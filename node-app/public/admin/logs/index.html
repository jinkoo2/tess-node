<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./jquery.json-viewer/json-viewer/jquery.json-viewer.css">
    <link rel="stylesheet" href="index.css">
    <title>Admin</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div>
            <h1>Welcome <span id="user_name"></span>!</h1>
            <h5 id="user_email"></h5>
        </div>

        <!-- Logs -->
        <div id="logs-container">
            <div>
                <h2>Logs</h2>
            </div>

            <!-- Filters -->


            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date/Time</th>
                        <th scope="col">Level</th>
                        <th scope="col">Message</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ip</th>
                        <th scope="col">Details</th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <div id="date_range_container">
                                <div id='date-range-checkbox-div'>
                                    <input type="checkbox" value="" id='date-range-checkbox'>
                                </div>
                                <div id='date-from-div'>
                                    <input type="date" class="form-control form-control-sm" id='date-from-input'
                                        disabled>
                                </div>

                                <div id='date-to-div'>
                                    <input type="date" class="form-control form-control-sm" id='date-to-input' disabled>
                                </div>
                            </div>
                        </th>
                        <th scope="col"><select name="level" id="level" class="form-control form-control-sm"
                                onchange="on_change_level_filter(this)">
                                <option value=""></option>
                                <option value="info">info</option>
                                <option value="warning">warning</option>
                                <option value="error">error</option>
                            </select></th>
                        <th scope="col">
                            <input type='text' placeholder="message" class="form-control form-control-sm"
                                oninput="on_change_message_filter(this)" />
                        </th>
                        <th scope="col">
                            <input type='text' placeholder="email" class="form-control form-control-sm"
                                oninput="on_change_email_filter(this)" />
                        </th>
                        <th scope="col">
                            <input type='text' placeholder="ip" class="form-control form-control-sm"
                                oninput="on_change_ip_filter(this)" />
                        </th>
                        <th scope="col"></th>
                    </tr>

                </thead>
                <tbody id="log-list">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>

            <div id="pagenation"></div>
        </div>

        <div id="error"></div>
        <div id="status"></div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <pre id="json-renderer"></pre>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src='./jquery.json-viewer/json-viewer/jquery.json-viewer.js'></script>
    <script src='index.js'></script>
</body>

</html>
